<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Darkify Extension</title>
    <link rel="stylesheet" href="style/popup.css" />
  </head>
  <body>
    <div class="page-frame-content">
      <div class="page-frame-header">
        <img src="images/shopify_glyph.svg" alt="" />
        <h3>Darkify <strong class="header-color-text">for Shopify Partners</strong></h3>
      </div>

      <div class="page-frame-body-container">
        <div class="page-frame-body">
          <h3>Darkify your content</h3>

          <label class="switch">
            <input type="checkbox" data-target-darkify='toggleDarkify'>
            <span class="slider round"></span>
          </label>

        </div>
      </div>

      <div class="page-frame-footer">
        <h3>Made by</h3>
        <a href="https://github.com/Gazwai" target="_blank"><img src="images/github.svg" alt="" /></a>
        <h3 class="header-color-text">Gazwai</h3>
      </div>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
