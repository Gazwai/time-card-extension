<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>What time is it Mr.Wolf?</title>
    <link rel="stylesheet" href="style/popup.css" />
  </head>
  <body>
    <div class="page-frame-content">
      <div class="page-frame-header">
        <img src="images/clock.svg" alt="" />
        <h3>What time is it Mr.Wolf?</h3>
      </div>

      <div class="page-frame-body-container">
        <form>
          <label for="hours"
            >Hours a week:
            <input
              type="number"
              id="hours"
              name="hours"
              min="30"
              max="50"
              step="5"
              value=""
          /></label>

          <label for="start-time"
            >Normal start time:
            <input
              type="number"
              id="start-time"
              name="start-time"
              min="6"
              max="11"
              value=""
          /></label>

          <input type="button" id="submit" value="Save" />
          <span id="spinner" class="spinner" style="display: none"></span>
        </form>
      </div>

      <div class="page-frame-footer">
        <h3>Made by</h3>
        <a href="https://github.com/Gazwai" target="_blank"
          ><img src="images/github.svg" alt=""
        /></a>
        <h3 class="header-color-text">Gazwai</h3>
      </div>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
